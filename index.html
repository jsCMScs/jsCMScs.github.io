<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access Portal</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.container {
    background: rgba(255,255,255,0.1);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    width: 300px;
}

input {
    width: 80%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-top: 15px;
    font-size: 16px;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: #00d4ff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: white;
}

.error {
    margin-top: 15px;
    color: #ff6b6b;
}
</style>
</head>

<body>

<div class="container">
    <h2>üîê Secure Access</h2>
    <p>Enter the access code</p>

    <input type="password" id="codeInput" placeholder="Enter Code">
    <br>
    <button onclick="checkCode()">Submit</button>

    <div id="errorMessage" class="error"></div>
</div>

<script>

function checkCode() {

    // CHANGE YOUR CODE HERE
    let correctCode = "CYBER123";

    let userCode = document.getElementById("codeInput").value;

    if(userCode === correctCode) {
        window.location.href = "download.html";
    } else {
        document.getElementById("errorMessage").innerText = "Incorrect Code";
    }
}

</script>

</body>
</html>
